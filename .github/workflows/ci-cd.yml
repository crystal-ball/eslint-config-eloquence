name: CI/CD
on: [push]

jobs:
  skip:
    name: CI Skip
    if: contains(github.event.head_commit.message, 'skip ci')
    runs-on: ubuntu-latest
    steps:
      - name: Skip CI Commit
        run: echo "Skip CI commit success"

  test:
    if: contains(github.event.head_commit.message, 'skip ci') == false
    name: Continuous Integration - Node v${{ matrix.node-version }}
    runs-on: ubuntu-latest
    strategy:
      # Test package on Node versions used by editors for compatability
      matrix:
        node-version: ['12']
    steps:
      - uses: actions/checkout@v1
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install
        run: CI=true npm install
      - name: Test
        run: npm test

  publish:
    name: Continuous Deployment
    needs: test
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Install
        run: CI=true npm install
      - name: Release
        if: github.ref == 'refs/heads/master'
        run: npx semantic-release
        env:
          GH_TOKEN: ${{ secrets.SEMANTIC_GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.SEMANTIC_NPM_TOKEN }}
